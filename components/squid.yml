name: InstallSquid
description: this document installs node on ubuntu
schemaVersion: 1.0

phases:
    - name: build
      steps:
        - name: InstallSquid
          action: ExecuteBash
          inputs:
            commands:
                - sudo yum update -y
                - sudo yum install -y squid
                - sudo systemctl enable squid
                - sudo systemctl start squid
